<script type="text/javascript">
    //在写JS的时候要特别注意异步问题，JavaScript对象的异步任务交给浏览器执行时其他代码仍在运行

    // X轴坐标
    var xticks = ['重庆','四川','北京','天津','河南','内蒙古','安徽','河北','山东','上海'];
    //国内累计确诊
    var domesticTotalNum = 0;
    //治愈人数
    var healedTotalNum = 0;
    //死亡总人数
    var deadTotalNum = 0;
    //现有确诊
    var nowNum = 0;
    // 存放图表展示信息的对象
    var dataMapping = {
        '重庆': [],
        '四川': [],
        '北京': [],
        '天津': [],
        '河南': [],
        '内蒙古': [],
        '安徽': [],
        '河北': [],
        '山东': [],
        '上海': [],
    };

    var i=0;
    //发送ajax异步请求 第一个参数是请求的url，第二的地方是发送的参数数据(key1-value1&key1-value1&....),第三个函数是回调函数，当JavaScript接受到响应信息时被调用
    transferData('allPro.do', '', function (res){
        console.log(res);
        /*使用filter方式是为了从全部返回的JSON字符串中过滤出我们所想要找到的JSON对象*/
        dataMapping["重庆"] = res.filter((item)=>{
            return item.pname == '重庆';
        })
        dataMapping["四川"] = res.filter((item)=>{
            return item.pname == '四川';
        })
        dataMapping["北京"] = res.filter((item)=>{
            return item.pname == '北京';
        })
        dataMapping["天津"] = res.filter((item)=>{
            return item.pname == '天津';
        })
        dataMapping["河南"] = res.filter((item)=>{
            return item.pname == '河南';
        })
        dataMapping["内蒙古"] = res.filter((item)=>{
            return item.pname == '内蒙古';
        })
        dataMapping["安徽"] = res.filter((item)=>{
            return item.pname == '安徽';
        })
        dataMapping["河北"] = res.filter((item)=>{
            return item.pname == '河北';
        })
        dataMapping["山东"] = res.filter((item)=>{
            return item.pname == '山东';
        })
        dataMapping["上海"] = res.filter((item)=>{
            return item.pname == '上海';
        })
        //进行数据的渲染
        randerData(xticks,dataMapping);
        //用于调试
        // console.log(dataMapping);
        //遍历每一个元素去通过累加来寻找总计数据
        res.forEach((ele,index)=>{
            if(ele.exactDate == 1588435200000){//日期截止到2020-12-1
                domesticTotalNum+=ele.totalNum;
                healedTotalNum+=ele.healedNum;
                deadTotalNum+=ele.deadNum;

            }
        })
        // 通过DOM操作对象的方式将上述信息打印在元素中并显示
        nowNum = domesticTotalNum-healedTotalNum-deadTotalNum;
        var totalNumElement = document.getElementById("totalNum");
        totalNumElement.innerText = domesticTotalNum;
        var healedNumElement = document.getElementById("healedNum");
        healedNumElement.innerText = healedTotalNum;
        var deadNumElement = document.getElementById("deadNum")
        deadNumElement.innerText = deadTotalNum;
        var nowNumElement = document.getElementById("nowNum");
        nowNumElement.innerText = nowNum;
        // console.log(domesticTotalNum);
    });
    // 调试所用
    // console.log(dataMapping);

</script>
